<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 公告栏</title>
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/layui/css/layui.css">
    <link rel="stylesheet" href="/font/iconfont.css" type="text/css">
    <link rel="stylesheet" type="text/css" href="/css/index2.css">
    <link rel="stylesheet" type="text/css" href="/css/index3.css">
    <script type="text/javascript" src="/layui/layui.js"></script>
    <link rel="stylesheet" href="https://cdn.staticfile.org/ionicons/2.0.1/css/ionicons.min.css">

</head>
<style type="text/css">
    body::-webkit-scrollbar {
        display:none
    }
</style>
<body>
<header>
    <a href="#" class="logo">  <i class="iconfont icon-guanliyuan" style="font-size: 40px;"></i>公告栏管理</a>
    <ul class="menu">
        <li class="layui-nav-item layui-this"><a href="adminmain"><i class="layui-icon layui-icon-home" style="font-size: 15px;"></i> 主界面</a></li>
        <li class="layui-nav-item" style="width: 150px"><a href="ann"><i class="layui-icon layui-icon-layer" style="font-size: 15px;"></i> 公告栏管理</a></li>
        <li class="layui-nav-item">
            <a href="ordermana"><i class="layui-icon layui-icon-form" style="font-size: 15px;"></i> 订单管理</a>
        </li>
        <li class="layui-nav-item layui-nav-itemed">
            <a class="" href="goodmana"><i class="iconfont icon-shangpin" style="font-size: 15px"></i>商品管理</a>
        </li>
        <li class="layui-nav-item" style="width: 250px">
            <a href="javascript:;">管理员：</a>
            <a href="javascript:;" th:text="${name}">

            </a>
        </li>
        <li class="layui-nav-item">
            <a href="adminlogin">
                退出登录 <i class="layui-icon layui-icon-logout" style="font-size: 15px;"></i>
            </a>
        </li>
    </ul>
</header>
<section class="banner"></section>
    <div class="layui-body" style="position: absolute;top: 20%;left: 8%;color: #fff">
        <!-- 内容主体区域 -->
        <h2 style=" font-size: 30px ;color: #fff">公告栏</h2>
        <hr>
        <ul class="layui-timeline">
            <li class="layui-timeline-item" th:each="t: ${rs}">
                <i class="layui-icon layui-timeline-axis">&#xe63f;</i>
                <div class="layui-timeline-content layui-text">
                    <h3 class="layui-timeline-title" style=" font-size: 20px ;color: #fff" th:text="${t.getDate()}">
                    </h3>
                    <p style=" font-size: 20px ;color: #fff" th:text="${t.getValue()}">
                    </p>
                </div>
            </li>

            <li class="layui-timeline-item">
    <i class="layui-icon layui-timeline-axis">&#xe63f;</i>
    <div class="layui-timeline-content layui-text">
        <div class="layui-timeline-title"style="color: #fff">过去</div>
    </div>
</li>
</ul>
<div>
    <h2>发布公告</h2>
    <hr>
    <form class="layui-form" action="ann_handle" method="post">
        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label"style="width: 100px">发布公告</label>
            <div class="layui-input-block">
                <textarea name="val" placeholder="请输入内容" class="layui-textarea"></textarea>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn">立即提交</button>
            </div>
        </div>
    </form>
</div>
</div>
</div>
<script>
    //JavaScript代码区域
    layui.use('element', function(){
        var element = layui.element;
    });
</script>
</body>
</html>
