<div class="layui-body" style="top:20%">
    <h2 style="text-align: center;color: #fff">修改密码</h2>
    <hr>
    <form action="changepass" method="post">
        <div class="layui-form-item">
            <label class="layui-form-label" style="color: #fff">原密码</label>
            <div class="layui-input-inline">
                <input type="password" name="pass" required  lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input">
            </div>
            <label class="layui-form-label" style="color: #fff">新密码</label>
            <div class="layui-input-inline">
                <input type="password" name="passnew" required  lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input">
            </div>
            <button class="layui-btn layui-btn-danger">确认修改</button>
        </div>
    </form>

</div>

<script>
    //JavaScript代码区域
    layui.use('element', function(){

    });
    var error ='<%=request.getParameter("error")%>';
    if(error=='yes'){
        alert("原密码输入错误");
    }
    var success ='<%=request.getParameter("success")%>';
    if(success=='yes'){
        alert("修改成功");

</script>
