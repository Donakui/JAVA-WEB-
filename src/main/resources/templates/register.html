<!doctype html>
<html lang="en">
<head>
    <title>注册</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link href="/css/css.css" rel="stylesheet" type="text/css" />
    <script src="/js/jquery-1.12.4.min.js"></script>
    <script src="/js/rem.js"></script>
    <!-- 注册样式 -->
    <script type="text/javascript" src="/js/jquery-2.1.0.min.js"></script>
    <script type="text/javascript" src="/js/easyform.js"></script>
</head>

<body>
<div class="pc">
    <img src="/images/logo.png" alt="" class="logo">
    <a href="javascript:;" onclick="history.go(-1)" class="return"></a>

    <div class="sign">
        <div class="title-p1">
            <i>register</i>
            <span>注册</span>
        </div>
        <div class="form-div">
            <form id="reg-form" action="register_handle" method="post">

                <table>
                    <tr>
                        <td>用户名</td>
                        <td><input name="uid" type="text" id="uid" autocomplete="off" easyform="length:4-16;char-normal;real-time;" message="用户名必须为4—16位的英文字母或数字" easytip="disappear:lost-focus;theme:blue;" ajax-message="用户名已存在!">
                        </td>
                    </tr>
                    <tr>
                        <td>密码</td>
                        <td><input name="psw1" type="password" id="psw1" easyform="length:6-16;" message="密码必须为6—16位" easytip="disappear:lost-focus;theme:blue;"></td>
                    </tr>
                    <tr>
                        <td>确认密码</td>
                        <td><input name="psw2" type="password" id="psw2" easyform="length:6-16;equal:#psw1;" message="两次密码输入要一致" easytip="disappear:lost-focus;theme:blue;"></td>
                    </tr>
                    <tr>
                        <td>email</td>
                        <td><input name="email" type="text" id="email" easyform="email;real-time;" message="Email格式要正确" easytip="disappear:lost-focus;theme:blue;" ajax-message="这个Email地址已经被注册过，请换一个吧!"></td>
                    </tr>
                    <tr>
                        <td>地址</td>
                        <td><input name="address" type="text" id="address" easytip="theme:blue;" >
                        </td>
                    </tr>
                </table>

                <div class="buttons">
                    <button style="margin-left: 90px;width:300px;height: 45px; "onclick="check()">注册</button>
                    <a href="userlogin"> 已有账号啦！ 马上登录!!!</a>
                </div>

                <br class="clear">
            </form>
        </div>

        <script type="text/javascript">
            function check() {
                with (document) {
                    if (psw1.value != psw2.value) {
                        alert("两次输入密码不同!")
                        input2.value = "";
                    } else document.forms[0].submit();
                }
            }
            $(document).ready(function(){
                $('#reg-form').easyform();
            });
            var error ='<%=request.getParameter("error")%>';
            if(error=='yes'){
                alert("注册失败，用户已存在！");
            }
        </script>
    </div>
</div>
</body>
</html>
