<html lang="cn" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 商品管理</title>
    <link rel="stylesheet" type="text/css" href="/Mycss/goods.css">
    <link rel="stylesheet" href="/font/iconfont.css" type="text/css">
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/layui/css/layui.css">
    <link rel="stylesheet" type="text/css" href="/css/index2.css">
    <link rel="stylesheet" type="text/css" href="/css/index3.css">
    <script type="text/javascript" src="/layui/layui.js"></script>
    <link rel="stylesheet" href="https://cdn.staticfile.org/ionicons/2.0.1/css/ionicons.min.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

</head>
<body style="overflow: hidden">
<header>
    <a href="#" class="logo">  <i class="iconfont icon-guanliyuan" style="font-size: 40px;"></i>商品管理</a>
    <ul class="menu">
        <li class="layui-nav-item layui-this"><a href="adminmain"><i class="layui-icon layui-icon-home" style="font-size: 15px;"></i> 主界面</a></li>
        <li class="layui-nav-item" style="width: 150px"><a href="ann"><i class="layui-icon layui-icon-layer" style="font-size: 15px;"></i> 公告栏管理</a></li>
        <li class="layui-nav-item">
            <a href="ordermana"><i class="layui-icon layui-icon-form" style="font-size: 15px;"></i> 订单管理</a>
        </li>
        <li class="layui-nav-item layui-nav-itemed">
            <a class="" href="goodmana"><i class="iconfont icon-shangpin" style="font-size: 15px"></i>商品管理</a>
        </li>
        <li class="layui-nav-item" style="width: 250px">
            <a href="javascript:;">管理员：</a>
            <a href="javascript:;" th:text="${name}">
            </a>
        </li>
        <li class="layui-nav-item">
            <a href="adminlogin">
                退出登录 <i class="layui-icon layui-icon-logout" style="font-size: 15px;"></i>
            </a>
        </li>
    </ul>
</header>
<section class="banner"></section>

<div class="layui-body" style="position: absolute;top:20%;left:10%;color: #fff">
    <!-- 内容主体区域 -->
    <h2>修改商品信息</h2>
    <hr>
    <form action="updategood" method="post">
        <label class="layui-form-label" style="width: 100px">修改信息</label>
        <div class="layui-input-block">
            <div class="layui-form-item">
                <div class="layui-input-inline">
                    <input type="text" name="gonum" required  lay-verify="required" placeholder="请输入商品编号" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-input-inline">
                    <input type="text" name="goname" required  lay-verify="required" placeholder="请输入商品名" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-input-inline">
                    <input type="text" name="govri" required  lay-verify="required" placeholder="请输入商品分类" autocomplete="off" class="layui-input">
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <div class="layui-input-inline">
                    <input type="text" name="govalue" required  lay-verify="required" placeholder="请输入商品单价" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-input-inline">
                    <input type="text" name="godetails" required  lay-verify="required" placeholder="请输入商品介绍" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-input-inline">
                    <input type="text" name="goeva" required  lay-verify="required" placeholder="请输入商品评价" autocomplete="off" class="layui-input">
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn layui-btn-normal" type="submit">立即提交</button>
            </div>
        </div>
    </form>
    <hr>
    <h2>加入新商品</h2>
    <br>
    <form action="insertgood" method="post">
        <label class="layui-form-label" style="width: 100px">商品信息</label>
        <div class="layui-input-block">
            <div class="layui-form-item">
                <div class="layui-input-inline">
                    <input type="text" name="gonum1" required  lay-verify="required" placeholder="请输入商品编号" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-input-inline">
                    <input type="text" name="goname1" required  lay-verify="required" placeholder="请输入商品名" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-input-inline">
                    <input type="text" name="govri1" required  lay-verify="required" placeholder="请输入商品分类" autocomplete="off" class="layui-input">
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <div class="layui-input-inline">
                    <input type="text" name="govalue1" required  lay-verify="required" placeholder="请输入商品单价" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-input-inline">
                    <input type="text" name="godetails1" required  lay-verify="required" placeholder="请输入商品介绍" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-input-inline">
                    <input type="text" name="goeva1" required  lay-verify="required" placeholder="请输入商品评价" autocomplete="off" class="layui-input">
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn layui-btn-normal" type="submit">立即提交</button>
            </div>
        </div>
    </form>
    <hr>
    <h2>删除商品</h2>
    <br>
    <form action="deletegood" method="post">
        <div class="layui-form-item">
            <label class="layui-form-label" style="width: 100px">商品编号</label>
            <div class="layui-input-inline">
                <input type="text" name="gonum2" required  lay-verify="required" placeholder="请输入商品编号" autocomplete="off" class="layui-input">
            </div>
            <button class="layui-btn layui-btn-danger">删除</button>
        </div>
    </form>
    <hr>
    <div style="margin-left: 45px">
        <div class="layui-row">
            <div class="layui-col-xs3" th:each="t: ${rs}">
                <a href="details">
                    <div class="box">
                        <img th:src="@{/images/{filename}.jpg(filename=${t.getGonum()})}">
                        <p class="review"th:text="${t.getGodetails()}"></p>
                        <div class="appraise"th:text="${t.getGoeva()}"></div>
                        <div class="info">
                            <h4 th:text="${t.getGoname()}">&nbsp;&nbsp;&nbsp;&nbsp;</h4>
                            <em>|</em>
                            <span th:text="${t.getGovalue()}">￥&nbsp;&nbsp;&nbsp;</span>
                            <br>
                            <a href=cartpay><button class="layui-btn layui-btn-normal">立即购买</button> </a>
                            <a th:href="@{addcarServlet?gonum= {gonum}&govalue={govalue}&goname={goname}&gofile={gofile} (gonum=${t.getGonum()},govalue=${t.getGovalue()},goname=${t.getGoname()},gofile=${t.getGofile()})}"> <button class="layui-btn layui-btn-danger">加入购物车</button></a>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>
</div>

<div class="layui-footer">
    <span class="layui-breadcrumb" lay-separator="|">
           <a href="aboutus." target="_blank">关于我们&七天无理由退换货</a>

</span>
</div>
</div>
<script>
    //JavaScript代码区域
    layui.use('element', function(){
        var element = layui.element;
    });
</script>
</body>
</html>
